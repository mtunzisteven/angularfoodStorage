<div class="btn-toolbar mb-2 mb-md-0 row">
  <div class="col-sm-8 h1-div">
    <h1 class="sub-header pull-left" >  All products in your pantry</h1>
  </div>
  <div class="input-group col-sm-3 pull-right padding-left-right">
    <input class="form-control pull-right" type="text" placeholder="Search item" #searchBox (keyup)="search(searchBox.value)"/>
    <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
  </div>
</div>
<app-products-table
  [productListNumber]="null"
  [term]="term"
></app-products-table>
